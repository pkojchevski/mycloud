<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-row>
            <ion-col col-4>
                <img src='assets/img/mycloud.png' style='width:60%'>
              </ion-col>
              <ion-col style='align-self: center;' col-4>
                  Users
              </ion-col>
      </ion-row>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)='logout()'>
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content #content>
  <ion-list *ngFor='let u of users|async'>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{u.photoUrl}}">
      </ion-avatar>
      <h2>{{u.displayName}}</h2>
      <h2># {{u.nrOfPic}}</h2>
      <hr/>
    </ion-item>
  </ion-list>
</ion-content>
