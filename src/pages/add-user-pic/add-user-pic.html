<ion-header>

  <ion-navbar>
    <ion-title>Add User Picture</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class='profile-image'>
      <img src='{{imgUrl}}' class='userImage' (tap)='changeUserImg()'>
    </div>
    <br>
    <div class="fileUpload btn btn-primary">
      <span>Add PIC</span>
      <input type="file" class="upload" />
    </div>
    <br>
    <div [hidden]='!moveon' text-center>
      <button ion-button round outline (tap)='proceed()'>Skip this step</button>
    </div>

</ion-content>
